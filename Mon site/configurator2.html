<!DOCTYPE html>

	<html>
	<head>

		<title>Simple</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/png" href="img/relicon.png"/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet"href="css/configurator_styles.css">
		<link rel="stylesheet"href="css/main_styles.css">

	</head>



	<body>


		<!-- TETE DE PAGE -->


		<header>

			<div id= "content">
				<div class="head">
					<img class="icon" onclick="window.location.href = 'index.html';" src ="img/Icon_simple.png" height="50">
					<img class="logo" src="img/logo_white.png" height="75"> 
				</div>
			</div>
		</header>


		<!-- CONTENU PRINCIPAL -->


		<main>

			<section class="product-detail">
				<div class="leftbox">
					<img src="img/render_bank/XTC/Blue.png" alt="XTM" class="image" />

				</div>

				<div class="rightbox">
					<h3>Simple XTM</h3>
					<div class="option">
						<h2>Size</h2>
						<div class="taille btn_grid">
							<div class="btn_wrap">
								
								<button class="size selected">S</button>
							</div>
							<div class="btn_wrap">
								<button class="size">M</button>
							</div>
						</div>	
						

						<h2>Colour</h2>	
						<div class="colours btn_grid">
							<div class="btn_wrap">
								<button type="button" class="colour selected" data-name="XTC/Blue.png" data-color="#008000">Blue</button>
							</div>
							<div class="btn_wrap">
								<button type="button" class="colour" data-name="XTC/Red.png" data-color="#2484e4">Red</button>
							</div>
							<div class="btn_wrap">
								<button type="button" class="colour" data-name="XTC/green.png" data-color="#CCCC00">Green</button>
							</div>	
						</div>
					</div>
				</div>
			</section>
		</main>



		<!-- PIED DE PAGE -->


		<footer>
			<p class="pied">Copyright &copy Simple Cycle - 2021 - All Right Reserved</p>
		</footer>

		<script src="js/main.js"></script>
	</body>
	</html>
